<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="product1Value" type="text" class="form-control text-center" value="1">
                           <button id="plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="product1Amount">1000</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

      var count = 0;
      var countNumber = 0;
      var product1Total = 0;
      const product1PlusBtn = document.getElementById('plus');
      const product1MinusBtn = document.getElementById('minus');
      const product1Value = document.getElementById('product1Value').value;
      const product1Amount = document.getElementById('product1Amount').innerText;


      //alternate addition counter function

      function countAddition(btnId, btnCounterValue, productAmount){
         var valueNum = parseFloat(btnCounterValue);
         count += valueNum;
         product1Total = count * productAmount;
         document.getElementById('product1Value').btnCounterValue = valueNum;
         document.getElementById('product1Value').value = count;
         document.getElementById('product1Amount').innerText = product1Total;
      }

      ///////////////////////////////////


         //alternate addition counter function

         function countSubtraction(btnId, btnCounterValue, productAmount){
         var valueNum = parseFloat(btnCounterValue);
         count -= valueNum;
         if(count <0){
            alert('Product Can not be negative');
         }else{
         product1Total = count * productAmount;
         document.getElementById('product1Value').btnCounterValue = valueNum;
         document.getElementById('product1Value').value = count;
         document.getElementById('product1Amount').innerText = product1Total;
         }
      }

      ///////////////////////////////////


      product1PlusBtn.addEventListener('click',function(){
          countAddition(product1PlusBtn, product1Value, product1Amount)
      });

      product1MinusBtn.addEventListener('click',function(){
         countSubtraction(product1MinusBtn, product1Value, product1Amount);
      });

   </script>

</body>

</html>
